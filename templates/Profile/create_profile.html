{% block content %}
    {% if request.user.is_authenticated %}
        
    &lt;div class="card-body"&gt;
        &lt;form method="POST" action="" enctype="multipart/form-data"&gt;
            {% csrf_token %}
            {{form.as_p}}
            <input class="button" type="submit" value="Submit">
        &lt;/form&gt;
    &lt;/div&gt;
{% else %}
    &lt;a href="{% url 'login' %}"&gt;Login&lt;/a&gt;
{% endif %}

{% endblock content %}
